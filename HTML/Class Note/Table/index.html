<!-- Table has an external border, header rows and header cell, body rows and its cells and it could have also a footer row. To make an HTML table, we need a table element that wrap all the rows and the rows wrap all the data cells. -->

<!-- ///////////////////////////////////Class Activity//////////////////////////////// -->
<html>
  <head>
    <title>HTML: Table</title>
    <style>
      /* Table CSS */
      table,
      td,
      th {
        border: 2px solid gray;
        border-collapse: collapse;
        border: 1px solid #a785df;
      }
      table {
        margin-top: 15px;
        width: 75%;
      }
      td {
        padding-left: 10px;
      }
      th {
        background-color: #7433df;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Challenge</th>
        <th>Days it Takes to learn</th>
        <th>Time</th>
        <th>Stars(K)</th>
        <th>URL</th>
      </tr>
      <tr>
        <td>Python</td>
        <td>30</td>
        <td>November 2025</td>
        <td>6.5K</td>
        <td><a href="https://www.python.org/downloads/">Python.org</a></td>
      </tr>
      <tr>
        <td>Javascript</td>
        <td>30</td>
        <td>January 2025</td>
        <td>4.6K</td>
        <td><a href="https://forum.freecodecamp.org/t/javascript-where-to-download/166022">Javascript.com</a></td>
      </tr>
      <tr>
        <td>React</td>
        <td>30</td>
        <td>October 2025</td>
        <td>5.6K</td>
        <td><a href="https://react.dev/learn/installation">React.com</a></td>
      </tr>
      <tr>
        <td>HTML</td>
        <td>30</td>
        <td>Feburary 2025</td>
        <td>33</td>
        <td><a href="https://www.w3schools.com/html/">Html.com</a></td>
      </tr>
    </table>







    <!-- Code here -->
  </body>
</html>
